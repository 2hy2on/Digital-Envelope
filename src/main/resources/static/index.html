<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>항공권 예약 시스템</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #cceeff 0%, #ffffff 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }
        .container {
            max-width: 700px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .jumbotron {
            background: url('https://www.transparenttextures.com/patterns/clouds.png'), linear-gradient(to bottom, #e0f7fa, #ffffff);
            background-size: cover;
            color: #333;
            padding: 40px;
            border-radius: 15px;
        }
        .btn-custom {
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 30px;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-reserve {
            background-color: #ffccbc;
            border-color: #ffccbc;
            color: #fff;
        }
        .btn-reserve:hover {
            background-color: #ffab91;
            border-color: #ffab91;
        }
        .btn-check {
            background-color: #b3e5fc;
            border-color: #b3e5fc;
            color: #fff;
        }
        .btn-check:hover {
            background-color: #81d4fa;
            border-color: #81d4fa;
        }
        h1, h3, p.lead {
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
        }
        h1 {
            font-weight: 700; /* Increased font weight */
            font-size: 40px; /* Adjust font size as needed */
            letter-spacing: 1px; /* Added letter spacing for emphasis */
        }
        hr {
            border-top: 1px solid rgba(255, 255, 255, 0.6);
            width: 80%;
            margin: 20px auto;
        }
        p {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="jumbotron text-center">
        <h1 class="display-4">항공권 예약 시스템</h1>
        <p class="lead">편리하게 항공권을 예약하고 확인하세요</p>
        <hr class="my-4">
        <p>아래 버튼을 클릭하여 예약하거나 예약을 확인하세요</p>
        <p>
            <a class="btn btn-custom btn-reserve mr-3" href="/ticket/reservationForm" role="button">예약 하기</a>
            <a class="btn btn-custom btn-check" href="/ticket/checkMember" role="button">예약 확인</a>
        </p>
    </div>
</div> <!-- /container -->
</body>
</html>
