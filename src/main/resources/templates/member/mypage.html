<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>예약 확인</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #cceeff 0%, #ffffff 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }
        .container {
            max-width: 700px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: 500;
        }
        input[type="text"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .btn-submit {
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 30px;
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
        }
        .btn-submit:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .alert {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: rgba(255, 0, 0, 0.2); /* translucent red */
            border: 1px solid #ff3333;
            color: #ff3333;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <form action="/ticket/history" method="post">
        <div class="form-group">
            <label for="passportId">여권 번호:</label>
            <input type="text" id="passportId" name="passportId" required>
        </div>
        <div class="form-group">
            <label for="birth">생년월일:</label>
            <input type="text" id="birth" name="birth" class="flatpickr-input" required>
        </div>
        <div class="form-group">
            <label for="firstName">이름:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
            <label for="lastName">성:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div class="form-group">
            <label for="country">국적:</label>
            <select id="country" name="country" class="custom-select" required>
                <option value="">국가 선택</option>
                <option value="미국">미국</option>
                <option value="영국">영국</option>
                <option value="프랑스">프랑스</option>
                <option value="일본">일본</option>
                <option value="중국">중국</option>
                <option value="이탈리아">이탈리아</option>
                <option value="독일">독일</option>
                <option value="스페인">스페인</option>
                <option value="캐나다">캐나다</option>
                <option value="호주">호주</option>
                <option value="브라질">브라질</option>
                <option value="인도">인도</option>
                <option value="러시아">러시아</option>
                <option value="멕시코">멕시코</option>
                <option value="네덜란드">네덜란드</option>
                <option value="스위스">스위스</option>
                <option value="스웨덴">스웨덴</option>
                <option value="폴란드">폴란드</option>
                <option value="노르웨이">노르웨이</option>
            </select>
        </div>
        <button type="submit" class="btn btn-submit">조회하기</button>
    </form>
    <div th:if="${result == false}" class="alert" role="alert">
        일치하는 예약 정보가 없습니다.
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    flatpickr("#birth", {
        dateFormat: "Y-m-d",
        maxDate: "today",
    });
</script>
</body>
</html>
